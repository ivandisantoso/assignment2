<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 2</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>ABC College Payroll System</h1>
            <form class="employeefrm" name="employeeFrm">
                <ul class="employee">
                    <li>Employee Number</li>
                    <li>Name</li>
                    <li>Department</li>
                    <li>Hours</li>
                    <li>Day Start - Day End</li>
                    <li>Code Type</li>
                </ul>
                <ul class="employee">
                    <li><input type="text" id="numberTxt"></li>
                    <li><input type="text" id="nameTxt"></li>
                    <!-- <li><input type="text" id="departmentTxt"></li> -->
                    <li><select name="department" id="departmentSlct">
                        <option value="0">Finance Department</option>
                        <option value="1">IT Department</option>
                        <option value="3">Finance</option>
                        <option value="4">Instructor</option>
                    </select></li>
                    <li><input type="text" id="hoursTxt"></li>
                    <li><input type="date" name="workStartDate" id="workStartDate"> - <input type="date" name="workEndDate" id="workEndDate"></li>
                    
                    <li><fieldset>
                        <label class="option">
                            <input type="radio" name="radioOnOrOff" value="0" id="regularRdo" class="radio" checked>
                            <label for="regularRdo" class="radio-btn">Regular</label>
                        </label>                  
                        <label class="option">
                          <input type="radio" name="radioOnOrOff" value="1" id="facultyRdo" class="radio"> 
                          <span class="radio-btn">Faculty</span>
                        </label>
                      </fieldset></li>
                      <li id="macBacFld"></li>
                </ul>
                <input type="button" value="Calculate" id="calcBtn">
                <input type="reset" value="Clear">
            </form>
        </header>
        <main>
            <article id="resultArt">

            </article>

        </main>
        <footer>

        </footer>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
